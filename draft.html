  <div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4);">
    <div style="background:white; width:320px; margin:10% auto; padding:16px; border-radius:10px;">
      <h3>Add Subject</h3>

      <label>Subject</label>
      <input id="subject" type="text" style="width:100%;"/>

      <label>Current grade</label>
      <input id="current" type="text" style="width:100%;"/>

      <label>Target grade</label>
      <input id="target" type="text" style="width:100%;"/>

      <div style="margin-top:12px;">
        <button id="saveBtn" location.href = 'Database.py' >Save</button>
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>

<ul id="list"></ul>

<script>
  const modal = document.getElementById("modal");
  const list = document.getElementById("list");
  const data = [];

  document.getElementById("addBtn").onclick = () => modal.style.display = "block";
  document.getElementById("closeBtn").onclick = () => modal.style.display = "none";

  document.getElementById("saveBtn").onclick = () => {
    const subject = document.getElementById("subject").value.trim();
    const current = document.getElementById("current").value.trim();
    const target = document.getElementById("target").value.trim();

    if (!subject || !current || !target) {
      alert("Fill in all fields");
      return;
    }

    data.push({ subject, current, target });

    const li = document.createElement("li");
    li.textContent = `${subject} (Current: ${current}, Target: ${target})`;
    list.appendChild(li);

    modal.style.display = "none";
  };
</script>
