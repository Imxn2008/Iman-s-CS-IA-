<script>
  
  // One entry per slot (5 slots)
  const Activity = Array(5).fill(null);
  const slots = document.querySelectorAll(".slot");

  function renderSlot(i) {
    const slot = document.querySelector(`.slot[data-slot="${i}"]`);
    const item = Activity[i];

    // If empty: show "Add Subject"
    if (!item) {
      slot.innerHTML = `<div class="addHint">+ Add Activity</div>`;
      slot.querySelector(".addHint").onclick = () => showForm(i);
      return;
    }

    // If saved: show subject info (click to edit)
    slot.innerHTML = `
      <div class="ActivityCard">
        <div class="title">${escapeHtml(item.Activity)}</div>
        <div class="meta">Day: ${escapeHtml(item.date)} | Time: ${escapeHtml(item.time)}</div>
        <div class="meta" style="margin-top:6px; opacity:0.8;">Click to edit</div>
      </div>
    `;
    slot.onclick = () => showForm(i);
  }

  function showForm(i) {
    const slot = document.querySelector(`.slot[data-slot="${i}"]`);
    const existing = Activity[i] || { Activity: "", date: "", time: "" };

    slot.onclick = null; // disable card click while editing

    slot.innerHTML = `
      <form class="inlineForm" onsubmit="return false;">
        <input id="act-${i}" placeholder="Activity" value="${escapeAttr(existing.Activity)}" />
        <div class="row">
          <select id="date-${i}" style="width: 100%; padding: 6px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box;">
            <option value="">Select Day</option>
            <option value="Monday" ${existing.date === 'Monday' ? 'selected' : ''}>Monday</option>
            <option value="Tuesday" ${existing.date === 'Tuesday' ? 'selected' : ''}>Tuesday</option>
            <option value="Wednesday" ${existing.date === 'Wednesday' ? 'selected' : ''}>Wednesday</option>
            <option value="Thursday" ${existing.date === 'Thursday' ? 'selected' : ''}>Thursday</option>
            <option value="Friday" ${existing.date === 'Friday' ? 'selected' : ''}>Friday</option>
            <option value="Saturday" ${existing.date === 'Saturday' ? 'selected' : ''}>Saturday</option>
            <option value="Sunday" ${existing.date === 'Sunday' ? 'selected' : ''}>Sunday</option>
          </select>
          <input id="time-${i}" placeholder="Time" value="${escapeAttr(existing.time)}" />
        </div>
        <div class="row">
          <button type="button" id="save-${i}">Save</button>
          <button type="button" id="cancel-${i}">Cancel</button>
          <button type="button" id="clear-${i}" style="margin-left:auto;">Clear</button>
        </div>
      </form>
    `;

    slot.querySelector(`#save-${i}`).onclick = () => {
      const activity = document.getElementById(`act-${i}`).value.trim();
      const date = document.getElementById(`date-${i}`).value.trim();
      const time = document.getElementById(`time-${i}`).value.trim();
      alert("Your activity has been saved");


      if (!activity || !date || !time) {
        alert("Fill in all fields");
        return;
      }

      if (!/^[A-Za-z\s]+$/.test(activity)) {
        alert("Activity must contain letters only.");
        return;
      }

      if (!isValidTime(time)) {
        alert("Time must be in format like '5:00' or '5pm'.");
        return;
      }

      Activity[i] = { Activity: activity, date, time };
      renderSlot(i);
      saveToStorage();
    };

    slot.querySelector(`#cancel-${i}`).onclick = () => {
      renderSlot(i);
    };

    slot.querySelector(`#clear-${i}`).onclick = () => {
      Activity[i] = null;
      renderSlot(i);
      saveToStorage();
    };
  }

  // Optional: persist data in browser so it stays after refresh
  function saveToStorage() {
    localStorage.setItem("Activity", JSON.stringify(Activity));
  }
  function loadFromStorage() {
    const raw = localStorage.getItem("Activity");
    if (!raw) return;
    try {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed) && parsed.length === Activity.length) {
        for (let i = 0; i < Activity.length; i++) Activity[i] = parsed[i];
      }
    } catch {}
  }

  // Safety helpers
  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function escapeAttr(str) {
    return escapeHtml(str).replaceAll('"', "&quot;");
  }

  // Time validation helper
  function isValidTime(timeStr) {
    // Allow formats like: 5:00, 5pm, 5:00pm, 17:00, 5 am, etc.
    const timeRegex = /^(\d{1,2})(:(\d{2}))?\s*(am|pm|AM|PM)?$/;
    return timeRegex.test(timeStr.trim());
  }

  // Init
  loadFromStorage();
  for (let i = 0; i < Activity.length; i++) renderSlot(i);
</script>
