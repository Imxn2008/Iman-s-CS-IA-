    <div class = "Goalbox">
        <img src = "./Elements/Goal box.png" style = "position: absolute; width: 600px; height: 200px; left: 450px; bottom: 225px;" >
        <input type="text" id="goalInput" style= "position: absolute; left: 500px; bottom: 310px; width: 500px; height: 30px; background: transparent; border: none; font-size: 24px; color: rgb(12, 36, 219);"  placeholder= "Enter your goal here" > 

    </div>

    <script>
        const goalInput = document.getElementById('goalInput');

        // Load goal on page load
        fetch('http://127.0.0.1:5000/api/goal')
            .then(response => response.json())
            .then(data => {
                goalInput.value = data.goal;
            })
            .catch(error => console.error('Error loading goal:', error));

        // Save goal on input change
        goalInput.addEventListener('input', function() {
            fetch('http://127.0.0.1:5000/api/goal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ goal: goalInput.value }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'ok') {
                    console.error('Error saving goal:', data.error);
                }
            })
            .catch(error => console.error('Error saving goal:', error));
        });
    </script>
